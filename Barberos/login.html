<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <title>Login Form</title>
</head>
<body style="background-image: url('logo.png')">
  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username" class="p1">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password" class="p1">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="button" class="login-btn" onclick="redirectToAnotherPage()">Login</button>
      <p class="p">already have an account? click <a href="index3.html">here.</a></p>
    </form>
  </div>

  <script>
    function redirectToAnotherPage() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform login validation here (you can replace this with your own logic)

      // For simplicity, redirect to another page if username and password are not empty
      if (username !== "" && password !== "") {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
